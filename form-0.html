    <body>
        <h1>Travel reservation form</h1>
        <h3>* denotes mandotory</h3>
        <form action="#">
            Full name* : <br><input type="text" size="20" placeholder="FirstName LastName">
           <br>

           <br> 
           Number of Persons* : <br><input type="number" size="20" placeholder="UNKNOWN TYPE">
           <br>What would you want to avail?* <br> 
           Boarding <input type="checkbox"> 
           <br>
           Fooding <input type="checkbox"> 
           <br> 
           Sight seeing <input type="checkbox">
           <br> 
           Discount coupon code: <br><input type="text" size="20" placeholder="UNKNOWN TYPE">
           <br> 
           Terms and Conditions* <br>
           <input type="radio" checked> I agree
           <input type="radio"> I disagree
           <br><input type="submit" value="Complete reservation">

        </form>
    </body>
</html>
